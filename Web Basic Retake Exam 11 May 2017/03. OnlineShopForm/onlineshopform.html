<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="onlineshopform.css">
    </head>
    <body>
        <main>
            <section>
                <div class="left-side">
                    <img src="img/watch.jpg" alt="watch-image">
                </div>
                <div class="right-side">
                    <h2>Order Form</h2>
                    <h1>Please fill in your information and we'll be sending your order in no time.</h1>
                    <div class="row">
                        <i class="fa fa-user"></i>
                        <input type="text" value="name on card">
                    </div>
                    <div class="row">
                        <i class="fa fa-globe"></i>
                        <input type="text" value="country">
                    </div>
                    <div class="row">
                        <i class="fa fa-envelope"></i>
                        <input type="text" value="email">
                    </div>
                    <div class="row">
                        <i class="fa fa-credit-card"></i>
                        <input type="text" value="card number">
                    </div>
                    <div class="row">
                        <i class="fa fa-address-card-o"></i>
                        <input type="text" value="address">
                    </div>
                    <div class="row">
                        <i class="fa fa-id-card"></i>
                        <input type="text" value="expiration date">
                    </div>
                    <button>Continue</button>
                </div>
            </section>
        </main>
    </body>
</html>
